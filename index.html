        <!-- ejercicio objetos -->
        <label for="">Nombre:</label> <br>
        <input type="text" id="txtnombre" placeholder="Nombre"><br>
        <label >Apellido:</label><br>
        <input type="text" id="txtapellido" placeholder="Apellido"><br>
        <label >Telefono</label><br>
        <input type="text" id="txttel" placeholder="Telefono"><br>
        <label for="">Correo Electronico</label><br>
        <input type="text" id="txtcorreo" placeholder="Correo Electronico"><br> <br>
        <button id="btn">Enviar</button><br><br>
        <div id="listado">

        </div>
        <script>
            window.onload=iniciar;
            var personas = [];
            function iniciar(){
               var btn= document.getElementById("btn");
                btn.addEventListener("click", agregar);
            }
            function agregar(){
                //el .value al final es la representacion de "var nombre=txtnombre.value" en una forma mas simplificada y sencilla solo que con el nombre de la variable final
                var nombre=document.getElementById("txtnombre").value;
                var apellido=document.getElementById("txtapellido").value;
                var tel = document.getElementById("txttel").value;
                var correo = document.getElementById("txtcorreo").value;

                var person={// se crea un objeto con la informacion utilizada 
                    "nombre": nombre,
                    "apellido": apellido,
                    "tel": tel,
                    "correo": correo
                }
                personas.push(person);// se crea el arreglo persona para rellenarlo con los datos del objeto person
                // debugger;
                mostrar();///se llama a la funcion para que muestre los datos cargados al div#listado
            }
            function mostrar(){
                var listado = document.getElementById("listado");
                var html = "";
                for (var person of personas){
                    html += person.nombre+ ' ' + person.apellido+ ' ' + person.tel + ' ' + person.correo + "<br>";// asi es como se puede conectar con la informacion del objeto y sus campos 
                }
                listado.innerHTML=html;//es como se "muestra la variable html a los campos corespondientes "
            }
        </script>
